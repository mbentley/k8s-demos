apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: apps/v1beta2 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  namespace: test
  name: test
  labels:
    app: test
spec:
  selector:
    matchLabels:
      app: test
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
#        resources:
#          requests:
#            cpu: 2
#          limits:
#            cpu: 2
      - image: nginx:alpine
        name: test
        env:
        - name: app
          value: test
